<div class="">
  <div class="grid">
    <div class="">
      <div class="">
        <img src="{{imageUrl}}" alt="{{product.name}}" class="prod_img">
      </div>
      <div class="prod-img-grid">
        <div *ngFor="let img of product.imageUrl" class="">
          <img (click)="onChangeImg(img)" src="{{img}}" alt="{{product.name}}" class="prod_img">
        </div>

      </div>
    </div>
    <div class="">
      <div class="">
        <p class="prod-title">{{product.name}}</p>
      </div>
      <div class="">
        <p class="prod-price">Â£{{product.price}}</p>
      </div>
      <div class="">
        <form class="" [formGroup]="form">
          <div class="">
            <p class="title">Color</p>
            <select class="input w-100 p-3" formControlName="color" name="industry">
              <option value="" disabled selected>
                Select Color
              </option>
              <option *ngFor="let color of product.colors" [value]="color">
                {{ color }}
              </option>
            </select>
          </div>
          <div class="">
            <p class="title">Size</p>
            <select class="input w-100 p-3" formControlName="size" name="industry">
              <option value="" disabled selected>
                Select Size
              </option>
              <option *ngFor="let size of product.sizes" [value]="size">
                {{ size }}
              </option>
            </select>
          </div>
          <button class="submitBtn w-100 p-3 mb-4 white-text" [disabled]="!form.valid" (click)=" toggleLoading()">
            Add to Bag
          </button>
        </form>
      </div>
      <div class="">
        <p class="overview-header">Overview</p>
        <p class="overview-text">{{product.description}}</p>
      </div>
    </div>
  </div>
</div>
